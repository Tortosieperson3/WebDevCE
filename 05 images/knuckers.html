<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ethan Schaff">
    <meta name="description" content="Learn about a few of the different dragons of the world">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>The Dragopedia</title>
</head>

<body>
    <main>
        <div class="gallery">
            <figure class="dragon">
                <img src="dragons/Knucker-1.webp" alt="Knucker Dragon" width="200" height="200" loading="lazy">
                <figcaption>
                    Knucker Dragon
                </figcaption>
            </figure>

            <figure class="dragon">
                <img src="dragons/Wyvern-5e.jpg" alt="Wyvern" width="200" height="200" loading="lazy">
                <figcaption>
                    wyvern
                </figcaption>
            </figure>

            <figure class="dragon">
                <img src="dragons/Red_Dragon.webp" alt="European Dragon" width="200" height="200" loading="lazy">
                <figcaption>european dragon</figcaption>
            </figure>

            <figure class="dragon">
                <img src="dragons/png-clipart-dragon-graphics-dragon-mammal-dragon.png" alt="Placeholder" width="200"
                    height="200" loading="lazy">
                <figcaption>Placeholder</figcaption>
            </figure>

            <figure class="dragon">
                <img src="dragons/images(4).jpeg" alt="Asian Lung" width="200" height="200" loading="lazy">
                <figcaption>asian lung</figcaption>
            </figure>

            <figure class="dragon">
                <img src="dragons/images(3).jpeg" alt="Lindworm" width="200" height="200" loading="lazy">
                <figcaption>lindworm</figcaption>
            </figure>

            <figure class="dragon">
                <img src="dragons/images(2).jpeg" alt="Tibetan Dragon" width="200" height="200" loading="lazy">
                <figcaption>tibetan dragon</figcaption>
            </figure>

            <figure class="dragon">
                <img src="dragons/images(1).jpeg" alt="Frost Dragon" width="200" height="200" loading="lazy">
                <figcaption>frost dragon</figcaption>
            </figure>
        </div>
    </main>
</body>

</html>
