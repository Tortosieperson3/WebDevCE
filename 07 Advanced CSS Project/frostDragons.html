    <main>
        <h1>Order a Guidebook</h1>
        
        <form method="get" class="myForm" action="wyverns.html">

            <fieldset>
            <legend>Customer Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
            <label>Cell Number*<input type="tel" name="phone" required placeholder="435-555-4234"></label>
            <label>Email<input type="email" name="email" placeholder="example@gmail.com"></label>
            </fieldset>

            <fieldset>
            <legend>Type of Cover</legend>
            <label><input type="radio" name="method" value="Hardcover" required>Hardcover(design on cover)</label>
            <label><input type="radio" name="method" value="Paperback">Paperback(design on front and back)</label>
            <label><input type="radio" name="method" value="Leather">Leather(dragon silouette on cover)</label>
            </fieldset>

            <fieldset>
            <legend>Guidebook Selection</legend>
            <label><input type="checkbox" name="door" value="chosen">European Dragons</label>
            <label><input type="checkbox" name="driveway" value="chosen">Knuckers</label>
            <label><input type="checkbox" name="fence gate" value="chosen">Frost Dragons</label>
            <label><input type="checkbox" name="garage" value="chosen">Wyverns</label>
            <label><input type="checkbox" name="driveway" value="chosen">Tibetan Dragons</label>
            <label><input type="checkbox" name="fence gate" value="chosen">Lindworms</label>
            <label><input type="checkbox" name="garage" value="chosen">Asian Lung Dragons</label>

            <label> Extras
            <select name="time" >  
                <option value="none">None</option>
                <option value="Stickers">Stickers</option>
                <option value="Poster">Poster</option>
                <option value="Both">Both Stickers and Poster</option>
            </select>
            </label>
            </fieldset>

            <label> Comments
                <textarea name="comment" placeholder="If you have anything to say type it here"></textarea>
            </label>

            <input type="submit" value="Send order to our hoard">
        </form>
    </main>
