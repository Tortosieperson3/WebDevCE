<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone.">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <span>Drone Delivery </span>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Request a Delivery</h1>
        
        <form method="get" class="myForm" action="thanks.html">

            <fieldset>
            <legend>Customer Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
            <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
            </fieldset>

            <fieldset>
            <legend>Delivery Method</legend>
            <label><input type="radio" name="method" value="drone">Delivered By Drone (1-2hrs)</label>
            <label><input type="radio" name="method" value="vehicle">Delivered By Car (3-4hrs)</label>
            <label><input type="radio" name="method" value="shipped">Shipped to you (1-2 days)</label>
            </fieldset>

            <fieldset>
            <legend>Delivery Locations</legend>
            <label><input type="checkbox" name="door" value="chosen">Front Door</label>
            <label><input type="checkbox" name="driveway" value="chosen">The Driveway</label>
            <label><input type="checkbox" name="fence gate" value="chosen">Fence Gate</label>
            <label><input type="checkbox" name="garage" value="chosen">Garage</label>

            <label> Prefered Delivery Time
            <select name="time" >  
                <option value="none">Please select</option>
                <option value="morning">Between 7:00 and 11:00</option>
                <option value="afternoon">Between 14:00 and 17:00</option>
                <option value="evening">Between 17:00 and 20:00</option>
            </select>
            </label>
            </fieldset>

            <label> Comments
                <textarea name="comment" placeholder="If you have notes tell us here"></textarea>
            </label>

            <input type="submit" value="Send Delivery Request">
        </form>

    </main>
    
    <!-- start the page footer -->
    <footer>
        <p>&copy;202X &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>
</html>
